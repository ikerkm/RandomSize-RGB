    <script>
        setInterval(regulador, 300);

        function random_rgba() {
            var o = Math.round,
                r = Math.random,
                s = 255;
            return 'rgba(' + o(r() * s) + ',' + o(r() * s) + ',' + o(r() * s) + ',' + r().toFixed(1) + ')';
        }




        function regulador() {


            for (var i = 0; i <= 5; i++) {
                var color = random_rgba();
                var_class = "col-" + i;
                var el_div = document.getElementsByClassName(var_class);

                var dimension = Math.floor((Math.random() * 300) + 30) * 2;

                $("." + var_class).css("width", dimension + "px");
                $("." + var_class).css("background-color", color);

            }


        }
    </script>
